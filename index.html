
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Confession - Responsive</title>
    <style>
        body {
            background: url('cute.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: blink 1.5s infinite;
            margin-top: 20px;
        }
        p {
            font-size: 1.5em;
            margin: 10px 20px;
        }
        audio {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 0, 0, 0.7);
            transform: rotate(-45deg);
            animation: fall 5s linear infinite;
        }
        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: inherit;
            border-radius: 50%;
        }
        .heart::before {
            top: -10px;
            left: 0;
        }
        .heart::after {
            top: 0;
            left: 10px;
        }
        @keyframes fall {
            0% {
                top: -10%;
                left: calc(100% * var(--i));
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
            100% {
                top: 110%;
                left: calc(100% * var(--i) - 30px);
                opacity: 0;
                transform: scale(0.5) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <h1>I Love You! ❤️</h1>
    <p>This is my heartfelt confession to you!</p>
    <audio controls autoplay loop>
        <source src="tinhnaycoem-speedup.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Create multiple falling hearts
        for (let i = 0; i < 50; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.setProperty('--i', Math.random());
            heart.style.animationDuration = `${Math.random() * 3 + 3}s`;
            document.body.appendChild(heart);
        }
    </script>
</body>
</html>
