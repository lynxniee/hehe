
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Web - Responsive for All Devices</title>
    <style>
        body {
            background: url('cute.jpeg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            margin: 20px 0;
        }
        p {
            font-size: 1.5em;
            margin: 10px 20px;
        }
        audio {
            margin-top: 20px;
            width: 90%;
            max-width: 600px;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to My Responsive Demo</h1>
    <p>Enjoy the experience on both mobile and laptop screens!</p>
    <audio controls autoplay loop>
        <source src="tinhnaycoem-speedup.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
</body>
</html>
